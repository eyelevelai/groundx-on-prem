apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.target }}
spec:
  to:
    kind: Service
    name: {{ .Values.target }}
  port:
    port: {{ .Values.port }}
    targetPort: {{ .Values.targetPort }}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect