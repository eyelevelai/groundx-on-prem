{{- $ic := include "groundx.summary.api.create" . -}}
{{- $ec := include "groundx.summary.inference.create" . -}}

{{- if or (eq $ic "true") (eq $ec "true") }}
{{- $svc := include "groundx.summary.serviceName" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $svc }}-config-py-map
  namespace: {{ include "groundx.ns" . }}
  labels:
{{ include "groundx.renderDefaultLabels" (dict "name" "" "indent" 4 "root" $) }}
data:
  config.py: |
    env = dict(
        deviceType={{ include "groundx.summary.inference.deviceType" . | quote }},
        deviceUtilize={{ include "groundx.summary.inference.deviceUtilize" . }},
        metricsBroker={{ printf "%s://%s:%v/0" (include "groundx.metrics.cache.scheme" .) (include "groundx.metrics.cache.addr" .) (include "groundx.metrics.cache.port" .) | quote }},
        service={{ include "groundx.summary.serviceName" . | quote }},
        summaryBroker={{ printf "%s://%s:%v/0" (include "groundx.cache.scheme" .) (include "groundx.cache.addr" .) (include "groundx.cache.port" .) | quote }},
        summaryLog={{ include "groundx.summary.serviceName" . | quote }},
        summaryResultBroker={{ printf "%s://%s:%v/0" (include "groundx.cache.scheme" .) (include "groundx.cache.addr" .) (include "groundx.cache.port" .) | quote }},
        validAPIKeys=[
        {{- $apiKey := include "groundx.admin.apiKey" . -}}
        {{- if ne $apiKey "" }}
          {{ $apiKey | quote }},
        {{- end }}
        {{- $admin := include "groundx.admin.username" . -}}
        {{- if ne $admin "" }}
          {{ $admin | quote }},
        {{- end }}
          {{- $extras := (get .Values "cluster") | default (dict) -}}{{- $list := (get $extras "validApiKeys") | default (list) -}}{{- range $list }}
          {{ . | quote }},{{- end }}
        ],
        workers={{ include "groundx.summary.inference.workers" . }},
    )
{{- end }}
