apiVersion: v1
kind: ConfigMap
metadata:
  name: layout-gunicorn-conf-py-map
  namespace: {{ include "groundx.ns" . }}
  labels:
{{ include "groundx.renderDefaultLabels" (dict "name" "" "indent" 4 "root" $) }}
data:
  gunicorn_conf.py: |
    infolog = "-"
    accesslog = "-"
    errorlog = "-"

    loglevel = "{{ .Values.logLevel }}"
    workers = {{ .Values.layout.api.workers }}
    threads = {{ .Values.layout.api.threads }}
    timeout = {{ .Values.layout.api.timeout }}

    worker_class = "uvicorn.workers.UvicornWorker"

    bind = "0.0.0.0:8080"

    wsgi_app = "document_api_server:app"
