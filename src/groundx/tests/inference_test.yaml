suite: "inference renders as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: "default: inference.yaml"
    templates:
      - ../templates/app/inference.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: "empty: inference.yaml"
    templates:
      - ../templates/app/inference.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: inference.yaml"
    templates:
      - ../templates/app/inference.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
