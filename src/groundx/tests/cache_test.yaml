suite: "caches render as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: default-cache.yaml
    templates:
      - ../templates/services/cache.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: default-cache-metrics.yaml
    templates:
      - ../templates/services/cache-metrics.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: empty-cache.yaml
    templates:
      - ../templates/services/cache.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: empty-cache-metrics.yaml
    templates:
      - ../templates/services/cache-metrics.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: cache.yaml"
    templates:
      - ../templates/services/cache.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: cache-metrics.yaml"
    templates:
      - ../templates/services/cache-metrics.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
