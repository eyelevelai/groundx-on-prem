suite: "caches render as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: "default: cache"
    templates:
      - ../templates/services/cache.yaml
      - ../templates/services/cache-metrics.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: "empty: cache"
    templates:
      - ../templates/services/cache.yaml
      - ../templates/services/cache-metrics.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: cache"
    templates:
      - ../templates/services/cache.yaml
      - ../templates/services/cache-metrics.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
  - it: "openshift: cache"
    templates:
      - ../templates/services/cache.yaml
      - ../templates/services/cache-metrics.yaml
    values:
      - ../values/values.openshift.yaml
    asserts:
      - matchSnapshot: {}
  - it: "minikube: cache"
    templates:
      - ../templates/services/cache.yaml
      - ../templates/services/cache-metrics.yaml
    values:
      - ../values/values.minikube.yaml
    asserts:
      - matchSnapshot: {}
  - it: "existing: cache"
    templates:
      - ../templates/services/cache.yaml
      - ../templates/services/cache-metrics.yaml
    values:
      - ../values/values.existing.yaml
    asserts:
      - matchSnapshot: {}
  - it: "metadata: cache"
    templates:
      - ../templates/services/cache.yaml
      - ../templates/services/cache-metrics.yaml
    values:
      - ./files/values.metadata.yaml
    asserts:
      - matchSnapshot: {}
  - it: "disabled: cache"
    templates:
      - ../templates/services/cache.yaml
      - ../templates/services/cache-metrics.yaml
    values:
      - ./files/values.disabled.yaml
    asserts:
      - matchSnapshot: {}
