suite: "golang renders as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: default-golang.yaml
    templates:
      - ../templates/app/golang.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: empty-golang.yaml
    templates:
      - ../templates/app/golang.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
