suite: "golang renders as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: "default: golang"
    templates:
      - ../templates/app/golang.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: "empty: golang"
    templates:
      - ../templates/app/golang.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: golang"
    templates:
      - ../templates/app/golang.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
  - it: "openshift: golang"
    templates:
      - ../templates/app/golang.yaml
    values:
      - ../values/values.openshift.yaml
    asserts:
      - matchSnapshot: {}
