suite: "extract renders as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: "default: extract.ingest"
    templates:
      - ../templates/resources/extract-config-py.yaml
    values:
      - ./files/values.extract.ingest.yaml
    asserts:
      - matchSnapshot: {}
  - it: "default: phoenix"
    templates:
      - ../templates/resources/extract-config-py.yaml
    values:
      - ./files/values.phoenix.yaml
    asserts:
      - matchSnapshot: {}
  - it: "default: extract.existing.1"
    set:
      extract.file.url: http://s3.com
    templates:
      - ../templates/resources/extract-config-py.yaml
    values:
      - ./files/values.phoenix.yaml
    asserts:
      - matchSnapshot: {}
