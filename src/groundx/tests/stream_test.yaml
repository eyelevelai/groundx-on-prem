suite: "stream renders as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: default-stream-cluster.yaml
    templates:
      - ../templates/services/stream-cluster.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: default-stream-topics.yaml
    templates:
      - ../templates/services/stream-topics.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: empty-stream-cluster.yaml
    templates:
      - ../templates/services/stream-cluster.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: empty-stream-topics.yaml
    templates:
      - ../templates/services/stream-topics.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: stream-cluster.yaml"
    templates:
      - ../templates/services/stream-cluster.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: stream-topics.yaml"
    templates:
      - ../templates/services/stream-topics.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
