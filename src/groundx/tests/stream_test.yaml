suite: "stream renders as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: "default: stream"
    templates:
      - ../templates/services/stream-cluster.yaml
      - ../templates/services/stream-topics.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: "empty: stream"
    templates:
      - ../templates/services/stream-cluster.yaml
      - ../templates/services/stream-topics.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: stream"
    templates:
      - ../templates/services/stream-cluster.yaml
      - ../templates/services/stream-topics.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
  - it: "openshift: stream"
    templates:
      - ../templates/services/stream-cluster.yaml
      - ../templates/services/stream-topics.yaml
    values:
      - ../values/values.openshift.yaml
    asserts:
      - matchSnapshot: {}
  - it: "minikube: stream"
    templates:
      - ../templates/services/stream-cluster.yaml
      - ../templates/services/stream-topics.yaml
    values:
      - ../values/values.minikube.yaml
    asserts:
      - matchSnapshot: {}
  - it: "existing: stream"
    templates:
      - ../templates/services/stream-cluster.yaml
      - ../templates/services/stream-topics.yaml
    values:
      - ../values/values.existing.yaml
    asserts:
      - matchSnapshot: {}
  - it: "metadata: stream"
    templates:
      - ../templates/services/stream-cluster.yaml
      - ../templates/services/stream-topics.yaml
    values:
      - ../values/values.metadata.yaml
    asserts:
      - matchSnapshot: {}
