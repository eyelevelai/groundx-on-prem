suite: "api renders as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: "default: api"
    templates:
      - ../templates/app/api.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: "empty: api"
    templates:
      - ../templates/app/api.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: api"
    templates:
      - ../templates/app/api.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
  - it: "openshift: api"
    templates:
      - ../templates/app/api.yaml
    values:
      - ../values/values.openshift.yaml
    asserts:
      - matchSnapshot: {}
