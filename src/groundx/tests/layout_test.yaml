suite: "layout renders as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: "default: layout"
    templates:
      - ../templates/app/layout.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: "empty: layout"
    templates:
      - ../templates/app/layout.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: layout"
    templates:
      - ../templates/app/layout.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
  - it: "openshift: layout"
    templates:
      - ../templates/app/layout.yaml
    values:
      - ../values/values.openshift.yaml
    asserts:
      - matchSnapshot: {}
  - it: "minikube: layout"
    templates:
      - ../templates/app/layout.yaml
    values:
      - ../values/values.minikube.yaml
    asserts:
      - matchSnapshot: {}
  - it: "existing: layout"
    templates:
      - ../templates/app/layout.yaml
    values:
      - ../values/values.existing.yaml
    asserts:
      - matchSnapshot: {}
  - it: "metadata: layout"
    templates:
      - ../templates/app/layout.yaml
    values:
      - ../values/values.metadata.yaml
    asserts:
      - matchSnapshot: {}
