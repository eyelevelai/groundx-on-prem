suite: "layout renders as expected"
chart:
  appVersion: 0.1.0
  version: 0.1.0

tests:
  - it: default-layout.yaml
    templates:
      - ../templates/app/layout.yaml
    values:
      - ../values.yaml
    asserts:
      - matchSnapshot: {}
  - it: empty-layout.yaml
    templates:
      - ../templates/app/layout.yaml
    values:
      - ./files/values.empty.yaml
    asserts:
      - matchSnapshot: {}
  - it: "aws: layout.yaml"
    templates:
      - ../templates/app/layout.yaml
    values:
      - ../values/values.aws.services.yaml
    asserts:
      - matchSnapshot: {}
